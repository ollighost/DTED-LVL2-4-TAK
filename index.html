<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background: #e2e2e2;
            border-radius: 4px;
            transition: background 0.3s;
        }
        li:hover {
            background: #d4d4d4;
        }
        a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            color: #fff;
            background: #0073e6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meine Download Links</h1>
        <form id="linkForm">
            <input type="text" id="linkText" placeholder="Link Text" required>
            <input type="text" id="linkUrl" placeholder="Link URL" required>
            <input type="submit" value="Link hinzufÃ¼gen">
        </form>
        <ul id="linkList">
            <li><a href="http://example.com/link1.zip" download>Download Link 1</a></li>
            <li><a href="http://example.com/link2.zip" download>Download Link 2</a></li>
            <li><a href="http://example.com/link3.zip" download>Download Link 3</a></li>
        </ul>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var linkText = document.getElementById('linkText').value;
            var linkUrl = document.getElementById('linkUrl').value;

            var li = document.createElement('li');
            var a = document.createElement('a');
            a.textContent = linkText;
            a.href = linkUrl;
            a.setAttribute('download', '');
            li.appendChild(a);

            document.getElementById('linkList').appendChild(li);

            document.getElementById('linkForm').reset();
        });
    </script>
</body>
</html>
